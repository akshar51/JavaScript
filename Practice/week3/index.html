    <!-- CALCULATOR -->
    
    
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="row gy-2 box mt-4">
              <h1 class="text-white">Calculator</h1>

              <!-- display -->
              <div class="text-end">
                  <input type="text" class="w-100 text-end" id="display">
              </div>
              <!-- display-end -->

              <!-- buttons -->
              <div class="col-3">
                  <button class="btn btn-primary w-100">7</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">8</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">9</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">C</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">4</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">5</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">6</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">+</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">1</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">2</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">3</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">-</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">0</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">.</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">/</button>
              </div>
              <div class="col-3">
                  <button class="btn btn-primary w-100">=</button>
              </div>
              <!-- buttons-end -->
              </div>
          </div>
      </div>
  </div>
