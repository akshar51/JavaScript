<script>
    
// ----------------- ARRAY METHOD ------------------- //

// 1) ARRAY LENGTH
let arr = ["banana","1","Cherry"];
console.log(arr.length);

// 2) ARRAY POP
let arr1 = [1,2,3,4,5,6]
arr1.pop();
console.log(arr1);

// 3) ARRAY PUSH
let pushArr = ["Apple","Banana","Cherry","Kiwi"];
pushArr.push("Pineapple");
console.log(pushArr);

// 4) ARRAY MAP
const mapArr = ["volvo","tata","bmw","audi"];
const newMap = mapArr.map(str => str.toUpperCase());
console.log(newMap);

// 5) ARRAY FILTER
const filterArr = [1,2,10,13,15,16];
const newFilter = filterArr.filter(val => val % 2 === 0);
console.log(newFilter);

// 6) ARRAY SHIFT
const shiftArr = [99,88,77,66,55];
shiftArr.shift()
console.log(shiftArr)

// 7) ARRAY UNSHIFT 
const unshiftArr = [100,200,300,400,500];
unshiftArr.unshift(1);
console.log(unshiftArr);

// 8) ARRAY SLICE
const sliceArr = ['a','b','c','d','e','f'];
console.log(sliceArr.slice(0,3))

// 9) ARRAY SPLICE
const spliceArr = ['1','2','3','4','5']
spliceArr.splice(1,3)
console.log(spliceArr)

// 10) ARRAY JOIN
const joinArr = ["B","M","W"];
console.log(joinArr.join()); 

// 11) ARRAY SORT
const sortArr = ["apple","Apple","Banana","blueberry"];
console.log(sortArr.sort());

// 12) ARRAY INDEXOF
const ind = [1,2,3,4,5,6];
console.log(ind.indexOf(3))

// 13) ARRAY FIND-INDEX
const index = [1,2,3,4,5,6];
console.log(index.findIndex(val => val === 3))

// 14) ARRAY INCLUDES
const includeArr = ['1',11,'2',2];
console.log(includeArr.includes(11))


</script>
