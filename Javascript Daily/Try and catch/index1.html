<script>
    // 1) BASIC TRY AND CATCH
    try{
        throw "An error occured";
    }catch(error){
        console.log(error)
    }

    // 2) HANDLING MULTIPLE EXCEPTION
    try {
        let num = parseInt("ABC");
        if(isNaN(num)){
            throw new Error("Invalid number format")
        }
    } catch (error) {
        console.log("Error",error.message)
    }

    // 3) USING FINALLY BLOCK
    try {
        console.log("Executing try block")
    } catch (error) {
        console.log("Error caught")
    } finally {
        console.log("Finally block executed")
    }

    // 4) DIVISION BY ZERO EXCEPTION
    function divide(a,b){
        if(b===0){
            throw new Error("Division by zero is not allowed");
        }
        return a/b;
    }
    try {
        console.log(divide(10,0))
    } catch (error) {
        console.log("Exception :",error.message)
    }

    // 5) TRY-CATCH INSIDE A FUNCTION
    function riskyFunction(){
        try {
            throw new Error("Something went wrong")
        } catch (error) {
            console.log("Caught error in function :",error.message)
        }
    }
    riskyFunction();

    // 6) HANDLING UNDEFINED VARIABLE
    try {
        console.log(undefinedVariable)
    } catch (error) {
        console.log("Caught an error:",error.message)
    }

    // 7) CATCHING TYPE-ERROR
    try {
        let obj = null;
        console.log(obj.name)
    } catch (error) {
        console.log("Caught Type-error:",error.message)        
    }
    
    // 8) NESTED TRY-CATCH
    try{
        try{
            throw new Error("Inner error")
        } catch (innererror){
            console.log("Inner catch:",innererror.message)
            throw new Error ("Outer error")
        }
    } catch(outererror){
        console.log("Outer catch:",outererror.message)
    }

    // 9) CUSTOM ERROR CLASS
    class CustomError extends Error{
        constructor(message){
            super(message);
            this.name = "CustomError"
        }
    }

    try {
        throw new CustomError("This is a custom error")
    } catch (error) {
        console.log(`${error.name}: ${error.message}`)
    }

    // 10) USING TRY-CATCH WITH JSON PARSING
    try{
        let data = JSON.parse("{invalidJson}")
    }catch(error){
        console.log("Invalid JSON format :",error.message)
    }

    
</script>
