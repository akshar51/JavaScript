<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container my-5">
      <h1 class="text-center mb-4">COVID-19 Stats by Country</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-4">
                <label for="countrySelect" class="form-label">Select Country:</label>
                <select class="form-select" id="countrySelect">
                  <option selected disabled>Loading countries...</option>
                </select>
              </div>
              <div id="stats" class="card shadow p-4 d-none">
                <h4 id="countryName"></h4>
                <p><strong>Confirmed Cases:</strong> <span id="confirmed"></span></p>
                <p><strong>Deaths:</strong> <span id="deaths"></span></p>
                <p><strong>Recovered:</strong> <span id="recovered"></span></p>
                <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
              </div>
          </div>
      </div>  
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
