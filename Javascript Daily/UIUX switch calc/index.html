<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form method="post" onsubmit="printValue();return false">
            <div>
                <input type="text" name="num1" id="num1" placeholder="Enter number 1"><br>
                <input type="text" name="num2" id="num2" placeholder="Enter number 2"><br>
                <button type="submit">Submit</button>    
            </div>
       </form>
        <div id="result">
            <div>
                <span id="num1-value">a : </span><br>
                <span id="num2-value">b : </span><br>
            </div>
            <div class="box-button">
                <button id="add" onclick="Operation('add')">+</button>
                <button id="sub"  onclick="Operation('sub')">-</button>
                <button id="mult"  onclick="Operation('mult')">*</button>
                <button id="div"  onclick="Operation('div')">/</button>
            </div>
            <div id="ans"></div>
        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
