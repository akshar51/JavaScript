    // SQUARE OF NUMBER

    // CONVERT STRING TO UPPERCASE
    const word = ["apple","cherry","banana"];
    const upper =word.map(val => val.toUpperCase());
    console.log(upper);

    // EXTRACT NAMES FROM ARRAY OF OBJECT
    const users = [
        {name : "John"},
        {name : "Jane"},
        {name : "Rock"}
    ]
    const userName = users.map(val => val.name);
    console.log(userName);

    // ADDING NEW PROPERTY TO EACH OBJECT
    const student = [
        {name : "Alice", age : 20},
        {name : "Blue", age : 22}
    ]
    const newStudent = student.map(val => ({...val,grade : "A"}));
    console.log(newStudent);

    // FILTER EVEN NUMBER

    // FILTER STRING STARTING WITH 'A'
