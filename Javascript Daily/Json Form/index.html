<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" id="form">
                    <h1 class="text-center mt-5 mb-4">Register Form</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="form-check form-check-inline ms-3">
                            <label class="form-check-label" for="male">Male</label>
                            <input class="form-check-input" type="radio" value="Male" name="gender" id="gender1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="female">Female</label>
                            <input class="form-check-input" type="radio" value="Female" name="gender" id="gender2">
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="hobby" class="form-label">Hobby</label>
                        <div class="form-check form-check-inline ms-3">
                            <label class="form-check-label" for="hobby1">Read</label>
                            <input class="form-check-input" type="checkbox" value="Read" name="hobby" id="hobby1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby2">Gaming</label>
                            <input class="form-check-input" type="checkbox" value="Gaming" name="hobby" id="hobby2">
                        </div>
                      </div>
                      <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--- Select city ---</option>
                            <option value="Navsari">Navsari</option>
                            <option value="Surat">Surat</option>
                          </select>
                      </div>
                      <button id="updateBtn" class="btn btn-success mt-2">Register</button>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table mt-5 table-dark" id="table">
                    <thead>
                        <tr>
                            <th>Sr no.</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Gender</th>
                            <th>Hobby</th>
                            <th>Location</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
