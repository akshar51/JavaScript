<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post" onsubmit="validate();return false">
                    <h1 class="text-center">Sign-Up</h1>
                <!-- NAME -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                    <span class="d-none userError text-danger">Username is required.</span>
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email">
                    <span class="d-none emailError text-danger">Email is required.</span>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <span class="d-none passwordError text-danger">Password is required.</span>
                </div>

                <!-- GENDER -->
                <div class="mb-3">
                    <label for="gender" class="form-label me-4">Gender</label>
                    <div class="form-check form-check-inline">
                        <label for="gender1" class="form-check-label">Male</label>
                        <input type="radio" name="gender" id="gender1" class="form-check-input">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="gender2" class="form-check-label">Female</label>
                        <input type="radio" name="gender" id="gender2" class="form-check-input">
                    </div>
                    <span class="d-none genderError text-danger">Gender is required.</span>
                </div>

                <!-- HOBBY -->
                <div class="mb-3">
                    <label class="form-label me-4">Hobby</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="hobby1">Travelling</label>
                        <input class="form-check-input" name="hobby" type="checkbox" value="" id="hobby1">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="hobby2">Playing games</label>
                        <input class="form-check-input" name="hobby" type="checkbox" value="" id="hobby2">
                    </div>
                    <span class="d-none hobbyError text-danger"> Hobby is required</span>
                </div>

                <!-- DATE -->
                <div class="mb-3">
                    <label class="form-label" for="date">Date Of Birth</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <div class="btn btn-primary">Submit</div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
