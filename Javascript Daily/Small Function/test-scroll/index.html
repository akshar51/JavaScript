<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div style="height: 1500px; padding: 20px;">
        <h1>Scroll Down to See the Button</h1>
        <p>Scroll down to make the "Scroll to Top" button appear.</p>
    </div>

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" id="scrollTopBtn">â–²</button>

    <script>
        // Select the scroll-to-top button
const scrollTopBtn = document.getElementById("scrollTopBtn");

// Show the button when scrolling down 300px
window.onscroll = function () {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        scrollTopBtn.classList.add("show");
    } else {
        scrollTopBtn.classList.remove("show");
    }
};

// Scroll to the top when the button is clicked
function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
}

    </script>
</body>
</html>
